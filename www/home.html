<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/modalHorario.css">
        <script src="..\www\js\modal.js"></script>
        <script src="..\www\js\modalHorario.js"></script>
        <title>AppTec</title>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900">
        <!-- Contenedor principal que centra el contenido vertical y horizontalmente -->
        <div class="container">
            <!-- Ícono de cierre de sesión en la parte superior izquierda -->
            <div class="logout-icon-container">
                <img src="img/log-out.png" alt="Cerrar sesión" width="25" height="25" style="margin-left: 10px;" onclick="cerrarSesion()" title="Cerrar sesión">
            </div>
            <!-- Parte superior -->
            <div class="header">
                <img src="img\logo.png" class="logo" alt="Logo">
            </div>
            <div class="top-half">
                <div class="card col-span-2">
                    <span class="profile-icon">
                        <img class="profile-img" alt="User Avatar" src="img\perfil.png" />
                    </span>
                    <div class="text-center">
                        <h3 class="card-title" id="nombreCompleto2"></h3>
                        <p class="card-subtitle" id="numeroControl2"></p>
                        <p class="card-subtitle" id="carrera2"></p>
                        
                        <!--modal de la tarjeta-->
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="cerrarModal()">&times;</span>
                                <div class="card-digital">
                                    <div class="bg-img"></div>
                                    <div class="content-top">
                                        <img src="img\logo-apptec.png" width="30" height="30" alt="Escudo de la universidad" class="university-logo">
                                    </div>
                                    <div class="content-bottom">
                                        <div class="student-info">
                                            <img src="img\perfil.png" width="96" height="96" alt="Foto del estudiante" class="student-photo">
                                            <div class="student-details">
                                                <h3 id="nombreCompleto"> </h3>
                                                <p id="numeroControl"></p>
                                                <p id="carrera"></p>
                                                <p class="expiration-date"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            
            <!-- Parte inferior dividida en dos -->
            <div class="bottom-half">
                <!-- Primera columna -->
                <div class="bottom-column">
                    <!-- Tarjeta individual con icono y texto -->
                    <a class="card" href="#" onclick="mostrarModal()">
                        <!-- SVG icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-blue">
                            <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                            <line x1="2" x2="22" y1="10" y2="10"></line>
                        </svg>
                        <h3 class="card-title">Credencial</h3>
                    </a>
                    <a class="card" href="calificaciones.html">
                        <!-- Icono SVG con clase específica -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-yellow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <!-- Título de la tarjeta -->
                        <h3 class="card-title">Calificaciones</h3>
                    </a>
                    
                    <!-- Tarjeta individual con icono y texto  -->
                </div>
                <!-- Segunda columna -->
                <div class="bottom-column">
                    <a class="card" href="#" id="openHorarioModal">
                        <!-- Icono SVG con clase específica -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-green" viewBox="0 0 24 24" fill="none" stroke-width="2"stroke-width="2" stroke-linecap="round"stroke-linejoin="round"     class="w-5 h-5 text-green-500">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <!-- Título de la tarjeta -->
                        <h3 class="card-title">Horario</h3>
                    </a>
                     <!-- Modal -->
                    <div id="horarioModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="bg-white dark:bg-gray-950 rounded-lg shadow-md p-6 w-full max-w-4xl">
                                <div class="grid gap-4">
                                  <div class="flex items-center justify-between">
                                    <h2 class="text-2xl font-bold">Materias del día</h2>
                                  </div>
                                  <div class="grid gap-4">
                                    <div class="grid grid-cols-3 gap-4"> <!-- Utilizamos grid-cols-3 para definir 3 columnas -->
                                      <div class="font-medium">Materia</div>
                                      <div class="font-medium">Horario</div>
                                      <div class="font-medium">Aula</div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-4"> <!-- Utilizamos grid-cols-3 para definir 3 columnas -->
                                      <div>Matemáticas</div>
                                      <div>8:00 - 10:00</div>
                                      <div>A101</div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-4"> <!-- Utilizamos grid-cols-3 para definir 3 columnas -->
                                      <div>Física</div>
                                      <div>10:30 - 12:30</div>
                                      <div>B201</div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-4"> <!-- Utilizamos grid-cols-3 para definir 3 columnas -->
                                      <div>Química</div>
                                      <div>14:00 - 16:00</div>
                                      <div>C301</div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                            <a href="horarioCompleto.html" class="btn">Ver más</a>
                        </div>
                    </div>
                    <a class="card" href="evaluaciones.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-green" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <path d="m9 14 2 2 4-4"></path>
                        
                        </svg>
                        <h3 class="card-title">Evaluaciones</h3>
                    </a> 
                    
                </div>
            </div>
        </div>
        <script>
            function cerrarSesion() {
                window.location.href = 'login.html';
            }

            // Cargar los datos del usuario desde el almacenamiento local
            var usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));

            if (usuarioLogueado) {
                document.getElementById('nombreCompleto2').textContent = usuarioLogueado.nombreCompleto;
                document.getElementById('numeroControl2').textContent = `Número de control: ${usuarioLogueado.numeroControl}`;
                document.getElementById('carrera2').textContent = `Carrera: ${usuarioLogueado.carrera}`;

                document.getElementById('nombreCompleto').textContent = usuarioLogueado.nombreCompleto;
                document.getElementById('numeroControl').textContent = `Número de control: ${usuarioLogueado.numeroControl}`;
                document.getElementById('carrera').textContent = `Carrera: ${usuarioLogueado.carrera}`;
                document.getElementById('fechaExpiracion').textContent = `Válido hasta: ${usuarioLogueado.fechaExpiracion}`;
            }
        </script>
    </body>
</html>
