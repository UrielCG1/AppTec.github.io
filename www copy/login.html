<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/www/js/login.js"></script>
    <title>Inicio de Sesi√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #010E34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #010E34;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .input {
            width: 100%;
            height: 40px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-bottom: 10px;
            padding-left: 10px;
            box-sizing: border-box;
        }

        .button {
            background-color: #FE9040;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #FFA862;
        }

        .errorMessage {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logoContainer">
            <img src="img\logo.png" alt="Logo" style="width: 300px; height: 300px;">
        </div>
        <div class="inputContainer">
            <input type="text" class="input" placeholder="No. Control" id="numDeControl">
            <input type="password" class="input" placeholder="NIP" id="nip">
        </div>
        <div id="errorMessage" class="errorMessage"></div>
        <button class="button" onclick="login()">ENTRAR</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
